<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To Do List App</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/app.js"></script>
  </head>
  <body>
    <header>
      <h3>My To Do List App</h3>
    </header>

    <div class="container">
      <div class="add-task-container">
        <img
          src="https://cdn4.iconfinder.com/data/icons/single-width-stroke/24/oui-icons-21-512.png"
          alt="add task"
          class="plus-icon"
        />
        <span>Add a task</span>
      </div>

      <div class="remove-tasks-container">
        <img
          src="https://cdn4.iconfinder.com/data/icons/planner-basic/64/trash-512.png
"
          alt="remove completed tasks"
          class="trash-icon"
        />
      </div>

      <div class="tasks-container"></div>
    </div>
  </body>
</html>
